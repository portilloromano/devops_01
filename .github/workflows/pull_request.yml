name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Pull Request
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Build Binaries
      run: make build

    - name: Run
      run: make run-docker

    - name: Accept
      run: sleep 10 && make accept
